name: build-and-test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache protobuf library
        id: cache-protobuf
        uses: actions/cache@v1
        with:
          path: protobuf
          key: ${{ runner.os }}-protobuf
      - name: Build protobuf library
        if: steps.cache-protobuf.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/protocolbuffers/protobuf.git
          cd protobuf
          git checkout 13b3647 # restore autotools version because I haven't figured out bazel build yet
          git submodule update --init --recursive
          ./autogen.sh
          ./autogen.sh  # run autogen twice due to alleged bug
          ./configure
          make
          make check
      - name: Install protobuf library
        if: always()
        run: |
          cd protobuf
          sudo make install
          sudo ldconfig
      - name: Build and install Abseil
        run: |
          git clone https://github.com/abseil/abseil-cpp
          cd abseil-cpp && mkdir build && cd build && cmake -DCMAKE_CXX_STANDARD=14 .. && make install
      - name: Build and test ADAK
        if: always()
        run: make all build-and-test USE_CORES=1
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: outputs
          path: build/src/outputs/
